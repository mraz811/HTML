<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Font 설정</title>
<link type="text/css" rel="stylesheet" href="./css/06Happy.css" />

<style type="text/css">
	/*단위 px 폰트의 높이 단위, %다른 폰트에 비해서 얼마나 크게 비율을 갖는지
	 em 비율과 상대적인 크기를 특정 지을 때 사용*/
	body {
		font-size: 14px;
		font-style: oblique;
	}
	h1{
/* 		font-size: 100%; */
		font-size: 2em; /*1.2배*/
	}
	p{
		font-size: xx-large; 
		font-weight: lighter;
		/*글자를 고정시키고 싶을 경우 xx-small/xx-large, medium*/
	}
</style>
</head>
<body>
	<div>안녕하세요</div>
	<h1>식사하셨나요??</h1>
	<p><b>질문&gt;</b>오늘의 메뉴는 뭐였나요</p>
</body>
</html>

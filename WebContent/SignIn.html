<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입을 환영합니다</title>
<link type="text/css" rel="stylesheet" href="./css/LogIn.css"/>
	<style type="text/css">
	body{
		width: 1000px;
	}
	div.inputs{
	width: 350px; 
	left: 50%;
	right: 50%;
	margin-left: 32.0%;
	}
	p.t{
	text-align: left;
	}
	</style>
</head>
<body>
<header>
	<a href="./RealMain.html">
		<img alt="Coco_Logo" src="./images/coco_logo.png" title="Coco_Logo">
	</a></header>

<div>
	<div>
		<h2>회원가입 페이지 </h2>
	</div>
	<hr/>	
	<div class="inputs">
	
		<p class='t'>
		<span>&nbsp; 아이디<br></span>
		</p>
		<p>
		<input type="text" maxlength="20" placeholder="아이디 입력">
		</p>
	
		<p class='t'>
		<span>&nbsp; 비밀번호<br></span></p>
		<p>
		<input type="password" maxlength="20" placeholder="비밀번호 입력">
		</p>
	
		<p class='t'>
		<span>&nbsp; 비밀번호 확인<br></span>
		</p>
		<p>
		<input type="password" maxlength="20" placeholder="비밀번호 재입력">
		</p>
		
		<p class='t'>
		<span>&nbsp; 이름<br></span>
		</p>
		<p>
		<input type="text" maxlength="20" placeholder="이름 입력">
		</p>
		
		<p class='t'>
		<span>&nbsp; 생년월일<br></span>
		</p>
		<p>
		<input type="date">
		</p>
	
	</div>
	
	<div>
		<p>
		<input style="width: 330px; padding: 15px" type="submit" alt="회원가입" title="회원가입" value="회원가입">
		</p>

	</div>

	<div id="footer">
		<p>
			&copy; 2019, Happy Corporation<br>
			이 사이트의 사진파일 동영상등의 저작권은 pixar가 갖고 있습니다<br>
			https://www.pixar.com/feature-films/coco/
		
		</p>
	</div>
</div>
</body>
</html>
